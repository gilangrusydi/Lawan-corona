<!-- Index HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawan Corona</title>
    <!-- Link Rel -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/player.png">
</head>
<body>
    <!-- Middle Container -->
    <div class="container">

        <!-- Intro -->
        <div id="intro" class="active">
            <h1>Lawan Corona</h1>
            <button id="start">MULAI</button>
        </div>

        <!-- Gameboard -->
        <div id="gameboard">
            <!-- Cell in board (5x5) -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- Winner -->
        <div id="over">
            <p id="winner">Selamat, kamu berhasil mengalahkan virus corona.</p>
            <button id="restart">RESTART</button>
        </div>

    </div>

    <!-- Script in game -->
    <script src="js/Game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
